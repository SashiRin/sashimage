{% extends 'base.html' %}

{% block content %}
  <main>
    <section class="jumbotron">
      <div class="container">
        <h1>New post</h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Save"/>
        </form>
        {{ form.media }}
      </div>
    </section>
  </main>
{% endblock content %}
